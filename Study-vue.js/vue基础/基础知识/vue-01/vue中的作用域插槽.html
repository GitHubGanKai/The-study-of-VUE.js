<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue指的作用域插槽</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="root">
    <child>
      <template slot-scope='props'>
        <div>{{props.iteme}}</div>
      </template>
    </child>
  </div>
  <script>
    Vue.component('child', {
      template:
        `<div>
        <ul>
          <slot v-for='items in list' :iteme=items></slot>
        </ul>
      </div>`,
      data: function () {
        return {
          list: [1, 2, 3, 4]
        }
      }
    })
    var vm = new Vue({
      el: '#root',
      data: {

      },
      methods: {}
    })
  </script>
</body>

</html>

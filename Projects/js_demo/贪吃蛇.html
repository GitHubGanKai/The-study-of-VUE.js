<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贪吃蛇</title>
  <style>
    .map {
      width: 800px;
      height: 600px;
      background-color: #ccc;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="map"></div>
  <script>
    //食物的自调用函数
    (function () {
      var elements = [];
      function Food(x, y, width, height, color) {
        this.x = x || 0;
        this.y = y || 0;
        this.width = width || 20;
        this.height = height || 20;
        this.color = color || 'green';
      };
      Food.prototype.init = function (map) {
        remove();
        var div = document.createElement('div');
        map.appendChild(div);
        div.style.width = this.width + 'px';
        div.style.height = this.height + 'px';
        div.style.backgroundColor = this.color;
        div.style.position = 'absolute';
        this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
        this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
        div.style.left = this.x + 'px';
        div.style.top = this.y + 'px';
        elements.push(div);
      };
      //私有的函数,删除数组
      function remove() {
        for (let index = 0; index < elements.length; index++) {
          const element = elements[index];
          element.parentNode.removeChild(element);
          elements.splice(index, 1);
        }
      }
      window.Food = Food;
    }());
    //小蛇的自调用函数
    (function () {
      var elements = [];//存放小蛇的每个身体的部分
      //蛇的构造函数
      function Snake(width, height, direction) {
        this.width = width || 20;
        this.height = height || 20;
        this.direction = direction || "right";
        this.body = [
          { x: 3, y: 2, color: 'red' },
          { x: 2, y: 2, color: 'orange' },
          { x: 1, y: 2, color: 'orange' }
        ];
      }
      //为小蛇添加初始化的方法
      Snake.prototype.init = function (map) {
        remove();
        for (let i = 0; i < this.body.length; i++) {
          var obj = this.body[i];
          var div = document.createElement('div');
          map.appendChild(div);
          div.style.position = 'absolute';
          div.style.width = this.width + 'px';
          div.style.height = this.height + 'px';
          div.style.left = obj.x * this.width + 'px';
          div.style.top = obj.y * this.height + 'px';
          div.style.backgroundColor = obj.color;
          elements.push(div);
        }
      };
      //为原型添加方法,让小蛇动起来.
      Snake.prototype.move = function (food, map) {
        //改变小蛇的身体的坐标位置
        var i = this.body.length - 1;
        for (; i > 0; i--) {
          this.body[i].x = this.body[i - 1].x;
          this.body[i].y = this.body[i - 1].y;
        }
        //判断小蛇的头的方向
        switch (this.direction) {
          case 'right': this.body[0].x += 1;
            break;
          case 'left': this.body[0].x -= 1;
            break;
          case 'top': this.body[0].y -= 1;
            break;
          case 'bottom': this.body[0].y += 1;
            break;
        }
        //判断是否迟到食物-小蛇头的坐标和食物的坐标一致
        var headX = this.body[0].x * this.width;
        var headY = this.body[0].y * this.height;
        //判断小蛇的横纵坐标是否和食物的一致
        if (headX == food.x && headY == food.y) {
          //获取小蛇的最后的尾巴
          var last = this.body[this.body.length - 1];
          //把蛇尾重新复制一个,添加到尾巴最后面
          this.body.push({
            x: last.x,
            y: last.y,
            color: last.color
          });
          //把食物删除,从新初始化食物.
          food.init(map);
        }
      };
      //删除小蛇的私有函数
      function remove() {
        //获取数组
        var i = elements.length - 1;
        for (; i >= 0; i--) {
          //先从当前的子元素中找到其父元素,然后,让父元素将子元素删除
          var element = elements[i];
          element.parentNode.removeChild(element);
          elements.splice(i, 1);
        }
      }
      window.Snake = Snake;
    }());
    //游戏的自调用函数
    (function () {
      var that = null;
      //游戏的构造函数
      function Game(map) {
        this.food = new Food();
        this.snake = new Snake();
        this.map = map;
        that = this;
      };
      Game.prototype.init = function () {
        //初始化游戏
        //食物初始化
        this.food.init(this.map);
        //小蛇初始化
        this.snake.init(this.map);
        //调用自动移动小蛇的方法
        this.runSnake(this.food, this.map);
        //调用按键的方法
        this.bindKey();
      };
      //添加原形方法--设置小蛇可以自由跑起来
      Game.prototype.runSnake = function (food, map) {
        // 自动的去移动
        var timeId = setInterval(function () {
          // 此时的this是window
          //移动小蛇
          this.snake.move(food, map);
          //初始化小蛇
          this.snake.init(map);
          //横坐标的最大值
          var maxX = map.offsetWidth / this.snake.width;  //  40
          //纵坐标的最大值
          var maxY = map.offsetHeight / this.snake.height;  //  40
          //小蛇的头的坐标
          var headX = this.snake.body[0].x;
          var headY = this.snake.body[0].y;
          //横坐标
          if (headX < 0 || headX >= maxX) {
            //撞墙了 停止定时器
            clearInterval(timeId);
            alert('Game Over!')
          }
          //纵坐标
          if (headY < 0 || headY >= maxY) {
            //撞墙了 停止定时器
            clearInterval(timeId);
            alert('Game Over!')
          }

        }.bind(that), 150);
      };
      Game.prototype.bindKey = function () {
        //获取用户的按键,改变小蛇的方向.
        document.addEventListener('keydown', function (e) {
          //这里的this应该是触发keydown的事件的对象--document
          //获取按键的值
          switch (e.keyCode) {
            case 37: this.snake.direction = 'left'; break;
            case 38: this.snake.direction = 'top'; break;
            case 39: this.snake.direction = 'right'; break;
            case 40: this.snake.direction = 'bottom'; break;
          }
        }.bind(that), false);
      };
      window.Game = Game;
    }());
    var gm = new Game(document.querySelector('.map'));
    gm.init();
    // var fd = new Food();
    // fd.init(document.querySelector('.map'));
    // var snake = new Snake();
    // snake.init(document.querySelector('.map'));
  </script>
</body>

</html>
